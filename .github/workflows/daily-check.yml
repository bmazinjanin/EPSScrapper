name: EPS Daily Checker

on:
  schedule:
    # svakih 2h u minuti 0: 00:00, 02:00, 04:00, ...
    - cron: "0 */2 * * *"
  workflow_dispatch: {}


jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run EPS + BVK checker
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
        run: |
          python - <<'EOF'
          from eps_checker import search_eps, search_bvk, send_email

          streets = ["Sestara", "Nikodima", "Salvadora", "Vlajkovićeva"]
          all_results = []

          for street in streets:
              print(f"🔎 Tražim isključenja za: {street}")

              eps_result = search_eps(street)
              if eps_result:
                  all_results.append(f"⚡ STRUJA - {street}\n{eps_result}")

              bvk_result = search_bvk(street)
              if bvk_result:
                  all_results.append(f"💧 VODA - {street}\n{bvk_result}")

          if all_results:
              final_report = "\n\n".join(all_results)
              print("📢 Izveštaj:\n", final_report)
              send_email("Dnevni izveštaj: EPS/BVK isključenja", final_report)
          else:
              print("✅ Nema planiranih isključenja za zadate ulice.")
          EOF
