name: EPS Daily Checker

on:
  schedule:
    # svaki dan u 05:00 UTC ‚Üí to je 07:00 po Srbiji (UTC+2 kada je letnje vreme)
    - cron: "0 5 * * *"
  workflow_dispatch: {}   # i dalje mo≈æe≈° ruƒçno pokrenuti

jobs:
  run-checker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run EPS + BVK checker
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
        run: |
          python - <<'EOF'
          from eps_checker import search_eps, search_bvk, send_email

          streets = ["Sestara", "Nikodima", "Salvadora", "Vlajkoviƒáeva"]
          all_results = []

          for street in streets:
              print(f"üîé Tra≈æim iskljuƒçenja za: {street}")

              eps_result = search_eps(street)
              if eps_result:
                  all_results.append(f"‚ö° STRUJA - {street}\n{eps_result}")

              bvk_result = search_bvk(street)
              if bvk_result:
                  all_results.append(f"üíß VODA - {street}\n{bvk_result}")

          if all_results:
              final_report = "\n\n".join(all_results)
              print("üì¢ Izve≈°taj:\n", final_report)
              send_email("Dnevni izve≈°taj: EPS/BVK iskljuƒçenja", final_report)
          else:
              print("‚úÖ Nema planiranih iskljuƒçenja za zadate ulice.")
          EOF
